<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Free Code Camp Informative Weather App of Awesome</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
  <main>
    <div class="container" id="wrapper">
      <div class="row text-center">
        <h1>Magically Mysterious<br/> Wonderous Weather<br/> App of Awesome</h1>
        <p>Come seek the now of your own personal weather</p>
        <div id="message">
          <input type="button" value="Get Weather" id="getWeather">
        </div><br/>
        <!-- close message-->

        <div id="ww" class="row text-center well">

          <div>

            <input type="textbox" id="zipBox" placeholder="Your city/zip code here">
            <input type="button" value="City or Zip" id="subZip">

          </div>
          <!--close butons ofr map div-->
          <p><span id="code"></br></br></span></p>
          <input type="button" id="tempBtn" value="---"><br/>
          <p><span id="temp"></span></p>
          <p><span id="success"></span></p>

          <p><span id="city"></span></p>
          <p><span id="wind"></span></p>
          <p><span id="windDirection"></span></p>
          <p><span id="weather"></span></p>
        </div>


        <!--close div -->
      </div>
      <!--close button row-->

    </div>
    <!--close row-->
    </div>
    <!--close wrapper-->
  </main>
</body>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
